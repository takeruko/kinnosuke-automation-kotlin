plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'
}

group 'org.takeru.kinnosuke-automation'
version '0.1'

apply plugin: 'java'
apply plugin: 'java-library-distribution'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile group: 'com.xenomachina', name: 'kotlin-argparser', version: 'latest.release'
    compile group: 'ca.szc.configparser', name: 'java-configparser', version: '0.2'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: 'latest.release'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Kinnosuke Automation', 'Implementation-Version': 1.0
        attributes "Main-Class" : "MainKt"
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}


